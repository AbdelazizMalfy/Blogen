    <section id="post-one-body" class="py-2">

                </div>

                    <form>
                        <div class="form-group">
                            <label>Title</label>

                        </div>
                    </form>

                    <form>
                        <div class="form-group">

                    </form>

                                <small class="text-muted m-2">Max Size 3mb</small>
                            </div>
                        </div>
                    </form>

                    <form>
                        <div class="form-group">
                            <label>Body</label>

                        </div>
                    </form>
                </div>
            </div>
